plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Must be applied after Android and Kotlin plugins
}

android {
    compileSdk 34 // Replace with the desired SDK version
    ndkVersion "25.2.9519653" // Update to match your setup if needed
    namespace "com.example.fyp_pro"

    defaultConfig {
        applicationId "com.example.fyp_pro" // Correct location
        minSdk 23
        targetSdkVersion 34 // Change from 33 to 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
